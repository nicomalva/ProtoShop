<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bienvenido a Proto Shop!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <header>
        
        <div class="headerCont"></div>


            <button class=" menu btn bi bi-list" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft"></button>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">

                <div class="offcanvas-header">
                    
                    <h5 class="offcanvas-title" id="offcanvasLeftLabel">MENU</h5>
                    
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                
                </div>

                <div class="offcanvas-body">

                    <ul class="list-group list-group-flush">
                        
                        <li class="list-group-item"><a href="#">Inicio</a></li>
                        
                        <li class="list-group-item"><a href="#">Quienes somos</a></li>
                        
                        <li class="list-group-item"><a href="#">Mi cuenta</a></li>
                        
                        <li class="list-group-item"><a href="#">Nuestros locales</a></li>
                        
                        <li class="list-group-item"><a href="#">Contactanos</a></li>
                    
                    </ul>
                
                </div>

            </div>


            <h1 class="logo">Proto Shop</h1>
            

            <button class="cart bi bi-cart btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cartBadge">
                    0
                    <span class="visually-hidden">unread messages</span>

                </span>

            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

                <div class="offcanvas-header">
                
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
                
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                
                </div>
                
                <div class="offcanvas-body cartContainer"></div>

                <div class="offcanvas-footer">
                        
                    <h5>Total = $<span class="offcanvas-title totalContainer">0</span></h5>
                        
                    <button class="btn btn-danger col-4 emptyBtn">Vaciar carrito</button>
                        
                    <button class="btn btn-success col-7 finishBtn">Finalizar compra</button>
                    
                </div>
                
            </div>


        </div>
    
    </header>
    
    <main>

        <section class="portada">
            
            <div class="portadaText">
            
                <p>Todo para tu proyecto,</p>
                <p> a un click de distancia.</p>
            
            </div> 
            
        </section>

        <div class="searchDiv">

            <input type="text" class="searchInput">

            <button class="searchButton"><i class="bi bi-search"></i></button>

        </div>

        <div class="deck"></div>
        
    </main>
    
    <footer>
        <h2>Contacto</h2>
        <ul>
            <li><a href=""><i class="bi bi-whatsapp"></i></a></li>
            <li><a href=""><i class="bi bi-instagram"></i></a></li>
            <li><a href=""><i class="bi bi-telephone"></i></a></li>
        </ul>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./index.js" type="module"></script>

</body>

</html>
